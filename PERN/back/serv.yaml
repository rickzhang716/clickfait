runtime: nodejs16 # or another supported version
service: serv

instance_class: F2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"
  DB_USER: postgres
  DB_PASS: htn
  DB_NAME: clickbait
  # e.g. my-awesome-project:us-central1:my-cloud-sql-instance
  INSTANCE_CONNECTION_NAME: clickfait:us-central1:clickbaittest

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
  